base_task:
    source: echo 'aaa'
    options:
        - select-1
        - query=a
    post_operations:
        enter:
            - json
        select-1:
            - json
test:
    - answer_command: echo 'aaa' | fzf --select-1 --query="a" --print-query --expect=esc,ctrl-c,ctrl-d,ctrl-g,ctrl-q,ctrl-z,enter
    - result:
        query: "a"
        key: "select-1"
        output:
            - "aaa"
    - answer_output: '{"query": "a", "key": "select-1", "output": ["aaa"]}'
